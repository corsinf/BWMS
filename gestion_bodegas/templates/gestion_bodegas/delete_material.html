{% extends 'gestion_bodegas/base.html' %}

{% block title %}Eliminar Material{% endblock %}

{% block content %}
<h1>Eliminar Material</h1>
<p>¿Estás seguro de que deseas eliminar el material "{{ material.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'materiales' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
