{% extends 'gestion_bodegas/base.html' %}

{% block content %}
    <h1>Eliminar Zona</h1>
    <p>¿Estás seguro de que deseas eliminar la zona "{{ zona.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
    </form>
    <a href="{% url 'lista_zonas' %}">Volver a la lista de zonas</a>
{% endblock %}
